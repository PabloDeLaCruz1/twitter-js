{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="http://lorempixel.com/100/100"
      >100 followers 
    </div>
    {% if showForm %}
    <form action="/tweets" method="POST">
      <label for="name_field">Name:</label>
      <input name="name" type="text" id="name_field" value="{{username}}"/>

      <label for="text_field">Text:</label>
      <input name="text" type="text" id="text_field" style="width: 350px;" />

      <input type="submit" value="Submit" />
    </form>
    {% endif %}
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li><a href="/users/{{tweet.name}}">{{tweet.user_id}}:</a> <a href="/tweets/{{tweet.id}}">{{tweet.content}} </a></li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
